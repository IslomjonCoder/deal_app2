name: deal_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5
  smooth_page_indicator: ^1.2.0+3
  flutter_screenutil: ^5.9.3
  flutter_card_swiper: ^7.0.1
  firebase_auth: ^5.3.0
  google_sign_in: ^6.2.1
  firebase_core: ^3.5.0
  http: ^1.2.2
  dio: ^5.7.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  get_it: ^8.0.0
  url_launcher: ^6.3.0
  uni_links: ^0.5.1
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.4.0
  test: ^1.25.7
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/icons/emojis/
  fonts:
    - family: SfPro
      fonts:
        - asset: assets/fonts/sfpro/regular.otf
        - asset: assets/fonts/sfpro/medium.otf
          weight: 500
        - asset: assets/fonts/sfpro/bold.otf
          weight: 700
        - asset: assets/fonts/sfpro/semi-bold.otf
          weight: 600
        - asset: assets/fonts/sfpro/light.otf
          weight: 300